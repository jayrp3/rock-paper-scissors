<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        function getComputerChoice()
        {
            const choices = ["rock", "paper", "scissors"];
            return choices[Math.floor(Math.random() * 3)];
        }


        function playRound(humanChoice, computerChoice)
        {
            if (humanChoice == computerChoice)
            {
                return `It's a tie, ${humanChoice} is ${computerChoice}!`
            }
            else if ((humanChoice == "rock" && computerChoice == "scissors")
                    || (humanChoice == "paper" && computerChoice == "rock")
                    || (humanChoice == "scissors" && computerChoice == "paper"))
            {
                humanScore++;
                return `You win, ${humanChoice} beats ${computerChoice}!`;
            }
            else if ((computerChoice == "rock" && humanChoice == "scissors")
                    || (computerChoice == "paper" && humanChoice == "rock")
                    || (computerChoice == "scissors" && humanChoice == "paper"))
            {
                computerScore++;
                return `You lose, ${computerChoice} beats ${humanChoice}!`;
            }
        }

        function updateScores(scores)
        {
            scores.textContent=`Player Score: ${humanScore} CPU Score: ${computerScore}`;
        }

        function playGame() 
        {
            const title = document.createElement("header");
            title.textContent = "Rock - Paper - Scissors";
            title.style.cssText = "font-size: 32px; font-weight:bold;";

            const scores = document.createElement("header");
            updateScores(scores);

            const gameLog = document.createElement("div");
            gameLog.style.whiteSpace = "pre-line";

            const rockBtn = document.createElement("button");
            rockBtn.textContent = "Rock";

            const paperBtn = document.createElement("button");
            paperBtn.textContent = "Paper";

            const scissorsBtn = document.createElement("button");
            scissorsBtn.textContent = "Scissors";

            function handlePlay(playerChoice) {
                gameLog.textContent = "";
                gameLog.textContent += `${playerChoice} clicked!\n`;
                gameLog.textContent += playRound(playerChoice.toLowerCase(), getComputerChoice());
                updateScores(scores);

                if (humanScore === 5 || computerScore === 5) {
                    gameLog.textContent += "\nGame over!";
                    rockBtn.remove();
                    paperBtn.remove();
                    scissorsBtn.remove();
                    const resetBtn = document.createElement("button");
                    resetBtn.textContent = "New Game";
                    document.body.append(resetBtn);
                    resetBtn.addEventListener("click", () => 
                    {   resetBtn.remove();

                        humanScore = 0;
                        computerScore = 0;
                        gameLog.textContent="";
                        updateScores(scores);
                        document.body.append(rockBtn,paperBtn,scissorsBtn);

                    });
                }
            }

            rockBtn.addEventListener("click", () => handlePlay("Rock"));
            paperBtn.addEventListener("click", () => handlePlay("Paper"));
            scissorsBtn.addEventListener("click", () => handlePlay("Scissors"));

            document.body.style.textAlign = "center";
            document.body.append(title, scores, rockBtn, paperBtn, scissorsBtn, gameLog);
        }

        
        playGame();

    </script>
</body>
</html>
